name: Deploy to Maven Central

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11 with Token Authentication
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: central
          server-username: OSSRH_USER
          server-password: OSSRH_TOKEN
          gpg-private-key: ${{ secrets.GPG_KEY }} 
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          settings-path: ${{ github.workspace }}
                    
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Extract version
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set POM version
        run: |
          mvn versions:set -DnewVersion=${{ env.VERSION }} -DgenerateBackupPoms=false
          mvn versions:commit
          
      - name: List Secrets
        run: gpg --list-secret-keys --keyid-format LONG

      - name: Debug github.workspace
        run: |
          echo "github.workspace is: ${{ github.workspace }}"
          ls -la ${{ github.workspace }}

      - name: Dump settings.xml contents
        run: |
          echo "Dumping contents of settings.xml:"
          cat ${{ github.workspace }}/settings.xml || echo "settings.xml not found!"

      - name: Deploy to Maven Central
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          OSSRH_USER: ${{ secrets.OSSRH_USER }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
        run: |
          mvn clean deploy -U --batch-mode -DskipTests=true
