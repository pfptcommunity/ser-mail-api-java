name: Deploy SNAPSHOT to Sonatype

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full commit history for versioning

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: ossrh
          settings-path: ${{ github.workspace }}

      - name: Import GPG key
        run: echo "${{ secrets.GPG_KEY }}" | gpg --batch --import

      - name: Compute Custom SNAPSHOT Version
        id: compute_version
        run: |
          # Get the last Git tag (release version)
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
              LAST_TAG=$(git describe --tags --abbrev=0)
          else
              LAST_TAG="v0.0.0"  # Default if no release exists
          fi

          LAST_VERSION=${LAST_TAG#v}  # Remove "v" prefix

          # Count commits since last tag OR count all commits if no tags exist
          if [ "$LAST_TAG" = "v0.0.0" ]; then
              COMMIT_COUNT=$(git rev-list --count HEAD)  # Count from first commit
          else
              COMMIT_COUNT=$(git rev-list ${LAST_TAG}..HEAD --count)
          fi

          # Construct version: 1.0.0.40-SNAPSHOT
          CUSTOM_VERSION="${LAST_VERSION}.${COMMIT_COUNT}-SNAPSHOT"

          echo "Computed SNAPSHOT version: $CUSTOM_VERSION"
          echo "SNAPSHOT_VERSION=$CUSTOM_VERSION" >> $GITHUB_ENV

      - name: Set Version in Maven
        run: mvn versions:set -DnewVersion=${{ env.SNAPSHOT_VERSION }} -DgenerateBackupPoms=false

      - name: Deploy SNAPSHOT to Sonatype
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn clean deploy -DskipTests -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
